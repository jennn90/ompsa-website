  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      opacity: 0.21;
      z-index: -1;
      background-color: white;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1002;
      height: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }

    #toggle {
      display: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
      cursor: pointer;
      margin-top: 50px;
    }

    .hamburger span {
      height: 4px;
      width: 100%;
      background-color: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #60d5e7;
      color: white;
      padding: 40px 20px 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgb(24, 23, 23);
      text-decoration: none;
      margin: 15px 0;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: 500;
      transition: background 0.2s;
      font-family: 'Times New Roman', Times, serif;
      letter-spacing: 0.2px;
      line-height: 0.3;
      text-align: left;
    }

    .sidebar a i {
      margin-right: 10px;
      color: #213766;
    }

    .sidebar a:hover {
      background-color: #2f80a3;
    }

    .main-content {
      padding: 40px 20px 20px 20px;
      margin-left: 0;
      transition: 0.3s;
    }

    #toggle:checked ~ .sidebar {
      left: 0;
    }

    #toggle:checked ~ .main-content {
      margin-left: 250px;
    }

    #toggle:checked + .hamburger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #toggle:checked + .hamburger span:nth-child(2) {
      opacity: 0;
    }

    #toggle:checked + .hamburger span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .admin-contact {
      font-size: 12px;
      padding: 10px 20px;
      color: #003b4a;
      margin-top: 300px;
    }

    .breadcrumbs {
      margin-top: 70px;
      margin-left: 270px;
      font-size: 14px;
      color: #333;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 250px;
    }

    .main {
      padding: 30px;
      overflow-y: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .announcement {
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .posted {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
    }

    .announcement-item {
      max-width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      margin: 0 auto;
      height: 500px;
    }

    .announcement-item img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }
    .calendar {
  text-align: right;

}

}
